<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  
  <title>Frontend Mentor |Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="card-container ">
    <figure class="icon-star-container">
     <img class="icon-star" src="images/icon-star.svg" alt="">
    </figure>
    <div class="rating-desc">
      <h2 class="rating-head">How did we do?</h2>
      <p class="rating-body">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    </div>
    <div class="rating-numbers">
      <button class="rating">1</button>
      <button class="rating">2</button>
      <button class="rating">3</button>
      <button class="rating">4</button>
      <button class="rating">5</button>
    </div>
    <button class="submit-btn">SUBMIT</button>
  </section>

  <section class="second-card-container hidden">
        <img class="image-thank-you" src="images/illustration-thank-you.svg" alt="">
      <div class="select-text-container" >
        <span class="select-text">You selected <span select>1</span> out of 5</span>
      </div>
      <h2 class="rating-head thank-you-head">Thank you!</h2>
      <p class="rating-body  thank-you-body"> We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>
  </section>

</html>
